    <!--3. 카테고리-->    
    <div class="category">
        <hr/>
        <div class="category__wrapper">
            <div class=category__info>
                <a href="index.html">
                    <img src="img/feed_icon.png">
                    <span style="color: #c94c9b;">정보</span>
                </a>
            </div>
    
            <div class=category__map style="border-top: solid #c94c9b 2px";>
                <a href="map.html">

            </div>  
        </div>

    <!--4.컨텐츠-->
    <div class="main">
        <div class="map-container" >
            <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5n5wk9vsd4"></script>
            <div id="map" style="width:100%;height:600px;"></div>
            <script>
                var position = new naver.maps.LatLng(37.47238731740359, 126.89602897456294);
                var map = new naver.maps.Map('map', {
                    center: position,
                    zoom: 16
                });

                //마커 모음
                var markerArr = new Array();
                //수작카츠 독산점
                markerArr.push(new naver.maps.LatLng(37.468653572531856, 126.89535025189723));
                //이화룡 불짬뽕
                markerArr.push(new naver.maps.LatLng(37.46955246261429, 126.89905664026355));
                //프랭크 서울
                markerArr.push(new naver.maps.LatLng(37.4736118303616, 126.89517717590284));
                //북산동 순두부
                markerArr.push(new naver.maps.LatLng(37.47045467981596, 126.89728648444668));

                var markerOptionArr = new Array();
                for(var i=0;i<markerArr.length;++i){
                    markerOptionArr[i]={
                        position: markerArr[i].destinationPoint(0,20),
                        map:map,
                        icon: {
                            url: './img/map_marker.png',
                            size: new naver.maps.Size(50, 52),
                            origin: new naver.maps.Point(0, 0),
                            anchor: new naver.maps.Point(25, 26)
                        }
                    };
                    var marker= new naver.maps.Marker(markerOptionArr[i]);
                }
            </script>
        </div>
    </div>


    <!--4.풋터-->
    <div class="footer">
        <img src="img/footer.jpg" width="700px" height="80px">
    </div>
</body>
